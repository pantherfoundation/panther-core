specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BusTree
    network: mumbai
    source:
      # address: '0x678D34aA4fc546bA806287a8289FfdAA84681a03' # Public
      address: '0xC042Dd23517eDB7E38F7e92d2e38B6a1f03D7947' # Internal
      abi: BusTree
      # startBlock: 37770053 # Public
      startBlock: 38811462 # Internal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BusBatchOnboarded
        - BusBranchFilled
        - BusQueueOpened
        - BusQueuePending
        - BusQueueProcessed
        - MinerRewarded
        - UtxoBusQueued
      abis:
        - name: BusTree
          file: ./abis/BusTree.json
      eventHandlers:
        - event: BusBatchOnboarded(indexed uint256,indexed bytes32,uint256,uint256,bytes32,bytes32)
          handler: handleBusBatchOnboarded
        - event: BusBranchFilled(indexed uint256,bytes32)
          handler: handleBusBranchFilled
        - event: BusQueueOpened(uint256)
          handler: handleBusQueueOpened
        - event: BusQueueProcessed(indexed uint256)
          handler: handleBusQueueProcessed
        - event: MinerRewarded(address,uint256)
          handler: handleMinerRewarded
        - event: UtxoBusQueued(indexed bytes32,indexed uint256,uint256)
          handler: handleUtxoBusQueued
      file: ./src/handleBusTreeQueues.ts
  - kind: ethereum
    name: PoolContract
    network: mumbai
    source:
      # address: '0xfDfD920F2152565E9D7b589e4e9faeE6699AD4bd' # Public
      address: '0x7Caa195a4A580b9bfc66F8aC87B2Eb8008FB89B7' # Internal
      abi: PoolContract
      # startBlock: 37764502 # Public
      startBlock: 38811473 # Internal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TransactionNote
        - RootUpdated
      abis:
        - name: PoolContract
          file: ./abis/PantherPoolV1.json
      eventHandlers:
        - event: TransactionNote(uint8,bytes)
          handler: handleTransactionNote
        - event: RootUpdated(indexed uint256,bytes32,bytes32,uint256)
          handler: handleRootUpdated
      file: ./src/handePoolContract.ts
  - kind: ethereum
    name: PRPVoucherGrantor
    network: mumbai
    source:
      # address: '0x0b8D09a40B696d8173088cdA505DaD0167394B4C' # Public
      address: '0x7232Cd7692b761c6410e69f10C40C8255E25Ef00' # Internal
      abi: PRPVoucherGrantor
      # startBlock: 39383858 # Public
      startBlock: 39343368 # Internal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RewardClaimed
        - RewardVoucherGenerated
        - VoucherTermsUpdated
      abis:
        - name: PRPVoucherGrantor
          file: ./abis/PRPVoucherGrantor.json
      eventHandlers:
        - event: RewardClaimed(indexed bytes32)
          handler: handleRewardClaimed
        - event: RewardVoucherGenerated(indexed bytes32,uint256)
          handler: handleRewardVoucherGenerated
        - event: VoucherTermsUpdated(address,bytes4,uint64,uint64)
          handler: handleVoucherTermsUpdated
      file: ./src/handlePrpVoucherGrantor.ts
